---
name: "Test & Lint"

on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'main'
      - 'master'

jobs:
  test:
    name: "Test & Lint"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: "Install dependencies"
        run: npm ci

      - name: "Run linter"
        run: npm run lint

      - name: "Run tests"
        run: npm run test

      - name: "Build"
        run: npm run build
